language: php

sudo: false

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: CS_CHECK=1
    - php: 7.1
      env: CODE_COVERAGE=1
    - php: 7.2
      env: COMPOSER_FLAGS="--ignore-platform-reqs"
    - php: nightly
      env: COMPOSER_FLAGS="--ignore-platform-reqs"

cache:
  directories:
    - $HOME/.composer

script:
  - wget https://raw.githubusercontent.com/Slamdunk/travis-scripts/master/run-php-tests.sh
  - sh run-php-tests.sh

notifications:
  email: false
